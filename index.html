<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/753150565f.js" crossorigin="anonymous"></script>
    
    <title>Shopping list</title>
</head>
<body>
    <section id="content">
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <lord-icon src="https://cdn.lordicon.com/tloykbxq.json" trigger="hover" style="width:250px;height:250px"> </lord-icon> 
                Shopping<span class="text-primary">-List</span> App</h1>
                    <form id="book-form">
                        <div class="form-group">
                            <label for="title">Produto</label>
                                <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="author">Quantidade</label>
                                <input type="number" id="author" class="form-control" min="0" max="200">
                        </div>
                        <div class="form-group">
                            <label for="isbn">Recomendações adicionais</label>
                                <input type="text" id="isbn" class="form-control">
                        </div>
                                <input type="submit" value="Adicionar Produto" class="btn btn-primary btn-block">
                    </form>
            <table class="table table-striped mt-5">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Adicionais</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>      
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
</body>
</html>
